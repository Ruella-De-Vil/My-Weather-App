<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Burned&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <link href="src/my-weather-app.css" rel="stylesheet">
</head>
<body>
    <div class="weather-app-container">
    <header>
        <form class="search-form" id="search-form">
    <input class="location-search" id="location-search" type="search" placeholder="Enter location..." required>
    <input class="location-search-button" type="submit" value="Search">
    </form>
    </header>
    <main>
    <div class="location-date-time-current">
        <h1 id="location">
        </h1>
        <p class="current-day">
         <span id="day"></span> <span id="time"></span>
        </p>
    </div>
    <div class="location-temp-current-icon">
        <span class="temp-value" id="temp">18</span><span class="temp-measurement">Â°C</span> <div id="weather-icon">
            <img class="weather-icon" src= "https://openweathermap.org/img/wn/${icon}.png" />
        </div>
    </div>
    <div class="location-weather-conditions-current">
        <span id="description"></span>
        <br>
        Humidity: <span class="humidity" id="humidity"></span>, Wind: <span class="wind-speed" id="wind-speed">2</span>
    </div>
    <div class="weather-forecast">
        <div class="row">
            <div class="col-1.1"><p class="f-d-1">Tue</p><img class="f-i-1-icon" src= "https://openweathermap.org/img/wn/50d@2x.png" /><p class="f-d-1-maxmin-temp">19 c 25 c</p></div>
            <div class="col-2.1"><p class="f-d-2">Tue</p><img class="f-i-2-icon" src= "https://openweathermap.org/img/wn/50d@2x.png" /><p class="f-d-2-maxmin-temp">19 c 25 c</p></div>
            <div class="col-3.1"><p class="f-d-3">Tue</p><img class="f-i-3-icon" src= "https://openweathermap.org/img/wn/50d@2x.png" /><p class="f-d-3-maxmin-temp">19 c 25 c</p></div>
            <div class="col-4.1"><p class="f-d-4">Tue</p><img class="f-i-4-icon" src= "https://openweathermap.org/img/wn/50d@2x.png" /><p class="f-d-4-maxmin-temp">19 c 25 c</p></div>
            <div class="col-5.1"><p class="f-d-5">Tue</p><img class="f-i-5-icon" src= "https://openweathermap.org/img/wn/50d@2x.png" /><p class="f-d-5-maxmin-temp">19 c 25 c</p></div>
        </div>
    </div>
    </main>
    <br>
    <footer>
        This app is coded by <a href="https://github.com/Ruella-De-Vil">Ruella Budhoo</a>, code hosted on <a href="https://github.com/Ruella-De-Vil/My-Weather-App">GitHub</a> and website hosted on <a href="https://weather-app-by-ruella.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/my-weather-app.js"></script>
</body>
</html>
