<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>
<body>
    <input class="location-search" type="search">
    <button class="location-search-button" type="submit"></button>
    <div class="location">Durban</div>
    <div class="location-date-time-current">Thursday, 15:49</div>
    <div class="location-temp-current">18 deg C</div>
    <div class="weather-image-current">🌥️</div>
    <div class="location-weather-conditions-current">Cloudy<br>Humidity: 50%, Wind: 5km/h</div>
    <footer>This app is coded by <a href="https://github.com/Ruella-De-Vil">Ruella Budhoo</a>, code hosted on <a href="https://github.com/Ruella-De-Vil/My-Weather-App">GitHub</a> and website hosted on <a href="https://weather-app-by-ruella.netlify.app/">Netlify</a></footer>
</body>
</html>
